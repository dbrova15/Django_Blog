{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="date">
            {{ post.published_date }}<br><a>{{post.author}}</a>
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr|truncatewords:20 }}</p>
        <hr>
    </div>
{% endfor %}
{% endblock content %}
