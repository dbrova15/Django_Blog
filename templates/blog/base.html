{% load staticfiles %}
<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

</head>
<body>

<head>
    <title>Django blog</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/apps.css'%}">
    <link rel="stylesheet" href="{% static 'css/nav.css'%}">

</head>

<body>
<div>
    <div class="content container" style="padding: 0px;">
        <div class="col-md-8 col-md-offset-2 page-header">
            <h1 class="site_name"><a href="/">Django Blog</a></h1>
            <ul class="nav_menu">

                       {% if user.is_authenticated %}
                            <li><a href="{% url 'post_new' %}" class="top-menu">Add post</a></li>
                        {% endif %}

                        {% if not user.is_authenticated %}
                            <li><a href="{% url 'login' %}" class="top-menu">Login</a></li>
                        {% endif %}

                            <li><a href="{% url 'signup' %}" class="top-menu">Signup</a></li>

                        {% if user.is_authenticated %}
                            <li><a href="{% url 'logout' %}" class="top-menu">Logout</a></li>
                        {% endif %}
            </ul>
        </div>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</body>
</html>
