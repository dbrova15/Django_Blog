{% load staticfiles %}
<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

</head>
<body>

<head>
    <title>Django blog</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/apps.css'%}">

</head>

<body>
    <div class="content container" style="padding: 0px;">
        <div class="col-md-8 page-header">
            <h1><a href="/">Django Blog</a></h1>
            <h2>
                <a href="{% url 'logout' %}" class="top-menu"><span>Logout</span></a>
                <a href="{% url 'login' %}" class="top-menu"><span>Login</span></a>
                <a href="{% url 'signup' %}" class="top-menu"><span>Signup</span></a>
                <!--<a href="{% url 'upload_file' %}" class="top-menu"><span>Upload file</span></a>-->
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu"><span>Add post</span></a>
                {% endif %}

            </h2>
        </div>
    </div>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</body>
</html>
